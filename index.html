<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <div id="form-for-app">
        <h1>Make an appointment</h1>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="time">Start/end time</label>
            <input id="time" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>

      <div id="confirmation">
        <h1>Thank you for the appointment</h1>
        <p>Name:<span class="name"></span></p>
        <p>Description:<span class="description"></span></p>
        <p>Date:<span class="date"></span></p>
        <p>Start/end time:<span class="time"></span></p>
      </div>
    </div>
  </body>
</html>
